<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class='entireCard'>
        <div class=container>
            <div class='heading'>
                <h1>Temperature Converter</h1>
            </div>

        <div class='inputSection'>
            <div>
                <h5>Enter Current Temperature</h5>
            </div>

            <div id='helpWrap'>
                <div class="Input">
                    <input id="tempInput" type="number" placeholder="">
                </div>
                
                <div id="convertedTemp">
                    <div class="form-check tempButtons">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                        Fahrenheit
                        </label><br>
        
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                        Celsius
                        </label>
                    </div>
                </div>

                    <div id="finalResults">
                        <a id=resultsTitle></a>
                        <big id="results"></big>
                    </div>

            </div>

            <button id="convert-but" type="button" class="btn btn-success">Convert My Temperature</button>
        </div>

        </div>
    <div>
        <output>
    </div>

    

    <button id="resetTempInput"type="button" class="btn btn-danger">Reset</button>
    </div>
    
    <script src=./main.js></script>
</body>
</html>
